@if(isOpen){
<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="close()">&times;</span>
    <img
      id="img-fluid"
      [src]="project?.images"
    />

    <h2>{{ project?.title }}</h2>
    <p>{{ project?.description }}</p>
    <ng-content></ng-content>

    <div class="btn">
      <button class="button outline" (click)="close()">Cerrar</button>
    </div>

  </div>
</div>
}
